    <style>
      /* Custom scrollbar for webkit browsers */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      textarea::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 10px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-500 */
      }
      .gsi-button-container div { /* Tailwind might interfere with GSI button, ensure it's block */
        display: block !important;
        margin: 0 auto !important; /* Center the button if it's in a flex container */
      }
      .email-item {
        transition: background-color 0.2s ease-in-out;
      }
      .email-item:hover {
        background-color: #334155; /* slate-700 */
      }
      .email-item.selected {
        background-color: #0ea5e9; /* sky-500 */
        color: white;
      }
      .email-item.selected .text-slate-400, .email-item.selected .text-slate-300 {
        color: #e2e8f0; /* slate-200 */
      }
    </style>
